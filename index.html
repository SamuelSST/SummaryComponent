<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
      <section class="summary">
        <img src="images/illustration-hero.svg" alt="woman_listening_to_music_">
        <div class="order">
          <h1>Order Summary</h1>
          <p class="order_description">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="order_details">
            <img src="images/icon-music.svg" alt="icon_music">
            <div class="order_info">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <a href="">Change</a>         
          </div>
          <button class="button_payment">Proceed to Payment</button>
          <button class="button_cancel">Cancel Order</button>            
        </div>
      </section>
  </main>
</body>
</html>
